            color: white;

        .container {

        h1 {

            margin-bottom: 20px;

        }

        .features {

            margin: 30px 0;

            border-radius: 10px;

            transition: all 0.3s ease;

        }
        .links a:hover {

            color: #4A90E2; 
            transform: translateY(-2px);
        }
        .download-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

            opacity: 0.7; 
            font-size: 0.9em; 
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 30px;
        }
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 20px; }
            h1 { font-size: 2em; }
            .links a { display: block; margin: 10px 0; }
